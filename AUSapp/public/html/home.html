<div id="home" class="innerContainer" ng-init="init()">

  <div id="gameCanvas"></div>

  <div class="chatContainer">

    <div class="chatWindow">
        <p ng-class="{blue: message.name == myself.name}" ng-repeat="message in messages track by $index">
          <img src="{{ avatarUrl[message.name] }}" height="40px" width="40px" />
          <span>{{ message.name }}</span>:
          <span>{{ message.messageBody }}</span>
          <span>({{ message.chatDate }})</span>
        </p>
    </div> <!-- /chatWindow -->

    <div class="chatInput">
      <form ng-submit="sendChat()">
        <input class="chatInput" size="28" type="text" ng-model="messageText" placeholder="Chat!" />
        <input class="chatSubmit" type="submit" value="Send"/>
      </form>
    </div>

  </div><!-- /chatContainer -->

</div><!-- /innerContainer -->
