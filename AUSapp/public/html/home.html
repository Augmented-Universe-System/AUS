<div id="home" class="innerContainer" ng-init="init()">

  <canvas id="gameCanvas"></canvas>

  <div class="chatContainer">

    <div class="chatWindow">
        <p ng-repeat="message in messages track by $index">
          <img src="{{ avatarUrl[message.name] }}" height="40px" width="40px" />
          <span ng-class="{red: message.doChange == 'no', blue: message.doChange == 'yes'}">{{ message.name }}</span>:
          <span ng-class="{red: message.doChange == 'no', blue: message.doChange == 'yes'}">{{ message.messageBody }}</span>
          <span ng-class="{red: message.doChange == 'no', blue: message.doChange == 'yes'}">({{ message.chatDate }})</span>
        </p>
    </div> <!-- /chatWindow -->

    <div class="chatInput">
      <form ng-submit="sendChat()">
        <input class="chatInput" size="28" type="text" ng-model="messageText" placeholder="Chat!" />
        <input class="chatSubmit" type="submit" value="Send"/>
      </form>
    </div>

  </div><!-- /chatContainer -->

</div><!-- /innerContainer -->

  <div id="myinfo">
    <input type="text" value="{{ myname }}" readonly="readonly" />
    <input type="number" value="{{ myx }}" readonly="readonly" />
    <input type="number" value="{{ myy }}" readonly="readonly" />
  </div><!-- /myInfo -->
