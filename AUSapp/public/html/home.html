<div id="home" class="innerContainer">

  <div class="chatContainer">

    <div id="chat">
        <p ng-class="{blue: message.name == myself.name}" ng-repeat="message in messages track by $index">
          <img class="avatar" ng-if="message.name != '' " src="{{ avatarUrl[message.name] }}" height="40px" width="40px" />
          <img class="avatar" ng-if="message.name == '' " src="images/aus.jpg" height="40px" width="40px" />
          <span class="chat-msg" id="msg-name">{{ message.name }}</span>:
          <span class="chat-msg" id="msg-body" >{{ message.messageBody }}</span>
          <span class="chat-msg" id="msg-date" >({{ message.chatDate }})</span>
        </p>
    </div> <!-- /chatWindow -->

    <div class="chatInputContainer">
      <form ng-submit="sendChat()">
        <input class="chatInput" type="text" ng-model="messageText" placeholder="Chat!" />
        <input class="submit" type="submit" value="Send"/>
      </form>
    </div>

  </div><!-- /chatContainer -->

  <div id="gameCanvas"></div>

</div><!-- /innerContainer -->
